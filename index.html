<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Internship in the company">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="title" content="Senla">
    <meta name="author" content="Anton">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon.png">
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/script.js" defer></script>
    <title>Internship to the company</title>
</head>
<body>
    <div id="app"></div>

    <div class="external-script">
        <div class="external-script__item"></div>
        <div class="external-script__item"></div>
        <div class="external-script__item" id="textGenerate" onclick="createEvents()">Click me!!!</div>
        <div class="external-script__item">
            <input type="text">
        </div>
    </div>    

    <template id="input">
        <input type="text" class="field-template" value="0">    
    </template>
    <template id="select">
        <select value=""></select>
    </template>

    <script>
        const wrapper = document.querySelector('.external-script');
        const elements = wrapper.querySelectorAll('.external-script__item');

        elements[0].addEventListener('mouseenter', function() {
            this.classList.add('_mouseenter');
        })

        elements[0].addEventListener('mouseleave', function() {
            this.classList.remove('_mouseenter');
        })

        elements[1].addEventListener('click', function() {
            this.classList.toggle('_clickable');
        })

        const input = elements[3].querySelector('input');
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('_input-focus');
        })
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('_input-focus');
        })

        function createEvents() {
            const container = document.getElementById('textGenerate');
            container.innerHTML = 'Hello World!'
        }
    </script>
</body>
</html>
